<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Color Picker</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main id="hero">
        <header>
            <h2>Color Picker</h2>
        </header>


        <p>
            Welcome the color picker.<br>
            Please enter any RGB value between 0.0 and 1.0.<br>
        </p>

        <label for="red">Red:</label>
        <input type="number" id="red" name="red" value="1" min="0" max="1" step="0.1"><br>

        <label for="green">Green:</label>
        <input type="number" id="green" name="green" value="1" min="0" max="1" step="0.1"><br>


        <label for="blue">Blue:</label>
        <input type="number" id="blue" name="blue" value="1" min="0" max="1" step="0.1"><br>

        <input type="submit" value="Submit" onclick="convertColor()">

        <p id="output"></p>
        <p id="colorSquare" style="background: rgb(255, 255, 255);"></p>


        <br><br>
        <nav>
            <li><a href="https://github.com/MattKHering/Color-Picker">Link to GitHub</a></li>
            <li><a href="https://www.pivotaltracker.com/n/projects/2597846">Link to Pivitol Tracker</a></li>
        </nav>



        <footer>
            <small>Matt Hering &copy; 2022<a href="mailto:mhering3@student.cvtc.edu"><br>mhering3@student.cvtc.edu</a>
            </small>
        </footer>
    </main>
    <script src="js/colorPicker.js"></script>
</body>

</html>
